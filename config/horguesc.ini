[dataloader]
Sid=UNKNOWN
StartYear=1986
DeleteDatabase=false

[database]
Host=localhost
Port=5432
Database=horguesc
Username=postgres
Password=postgres

[model]
numerical_embedding_dim=8

[model.trifecta]
hidden_dim=128
dropout_rate=0.2

[training]
train_start_date=2023-01-01
train_end_date=2023-12-31
val_start_date=2024-01-01
val_end_date=2024-12-31
batch_size=32
optimizer=Adam
learning_rate=0.001
num_epochs=10
log_interval=10
steps_per_epoch=100
